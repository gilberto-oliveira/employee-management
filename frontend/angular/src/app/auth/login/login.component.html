<div class="login-container">
    <h2>Employee Management - Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <p-floatLabel variant="in">
        <input id="username" type="text" pInputText formControlName="username" />
        <label for="username">Doc Number</label>
      </p-floatLabel>
      
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="p-error">
        Doc Number is required.
      </div>

      <br>
      
      <p-floatLabel variant="in">
        <input id="password" type="password" pInputText formControlName="password" />
        <label for="password">Password</label>
      </p-floatLabel>

      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="p-error">
        Password is required.
      </div>

      <br>

      <div *ngIf="loading" class="loading-overlay">
        <p-progressSpinner styleClass="p-d-block p-mx-auto"></p-progressSpinner>
      </div>

      <div class="p-field">
        <button pButton type="submit" label="Login" [disabled]="loginForm.invalid"></button>
      </div>

      <br>

      <div *ngIf="errorMessage" class="p-error">{{ errorMessage }}</div>
    </form>
  </div>
